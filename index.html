<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    
    <style>
      body {
          background-color: #3a3a3a;
      }
      .navbar {
          background-color: #d9c8c8;
      }
      .navbar-brand {
          font-weight: bold;
          color: black;
          margin-right: 100px;
      }
      .navbar-nav .nav-link {
          color: black;
          font-weight: bold;
      }
      .navbar-nav {
          gap: 15px;
      }
      
      /* Search Bar Styling */
      .search-container {
          position: relative;
          width: 230px;
      }
      .search-bar {
          width: 100%;
          padding-left: 35px; /* Space for icon */
          border-radius: 30px;
      }
      .search-icon {
          position: absolute;
          left: 10px;
          top: 50%;
          transform: translateY(-50%);
          color: gray;
      }
        .search-bar:focus {
        outline: none !important;
        box-shadow: none !important;
      }

      
      /* Slide Animation for Buttons */
.auth-buttons a {
    position: relative;
    overflow: hidden;
    transition: all 0.4s ease-in-out;
}

/* Slide Effect on Hover */
.auth-buttons a::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.2);
    transition: left 0.4s ease-in-out;
}

.auth-buttons a:hover::before {
    left: 0;
}

      /* Navbar Hover Effect */
      .navbar-nav .nav-link {
      position: relative;
      color: black;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
      }

      .navbar-nav .nav-link:hover {
      color: #198754; /* Change to a green color on hover */
      }

      /* Underline Effect on Hover */
      .navbar-nav .nav-link::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -5px;
        width: 0;
        height: 2px;
        background-color: #198754;
        transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }

      .navbar-nav .nav-link:hover::after {
      width: 100%;
      left: 0;
      }

    </style>
</head>
<body>
  <header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Free Online Courses</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-3">
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="tooltip bottom " title="Go to Home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="tooltip bottom" title="Explore Courses">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="tooltip bottom" title="Learn More About Us">About Us</a>
            </li>
        </ul>
        
            <!-- Search Bar with Icon Inside -->
            <form class="d-flex ms-auto">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input class="form-control search-bar" type="search" placeholder="Search..." aria-label="Search">
                </div>
            </form>
            <button id="themeToggle" class="theme-toggle ms-3">
              <i id="themeIcon" class="bi bi-moon"></i> <!-- Default is Moon -->
            </button>
            <!-- Auth Buttons -->
            <div class="ms-2 auth-buttons">
              <a href="#" class="btn btn-success rounded-pill px-4">Sign Up</a>
              <a href="#" class="btn btn-outline-dark rounded-pill px-4">Log in</a>
              
          </div>
          
        </div>
    </div>
  </nav>
  
  </header>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
